<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting...</title>
    <style>
      :root {
        color-scheme: dark light;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #121212;
        color: #f5f5f5;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC",
          "Helvetica Neue", Arial, sans-serif;
        letter-spacing: 0.2px;
      }
      .status {
        font-size: 14px;
        opacity: 0.86;
      }
    </style>
    <script type="text/javascript">
      // GitHub Pages SPA fallback: redirect unknown paths to index.html.
      // segmentCount=1 because this site is served from /CYC/.
      var segmentCount = 1;
      var l = window.location;
      var redirectPath =
        l.protocol +
        "//" +
        l.hostname +
        (l.port ? ":" + l.port : "") +
        l.pathname
          .split("/")
          .slice(0, 1 + segmentCount)
          .join("/") +
        "/?/" +
        l.pathname
          .slice(1)
          .split("/")
          .slice(segmentCount)
          .join("/")
          .replace(/&/g, "~and~") +
        (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
        l.hash;
      l.replace(redirectPath);
    </script>
  </head>
  <body>
    <div class="status">Redirecting...</div>
  </body>
</html>
